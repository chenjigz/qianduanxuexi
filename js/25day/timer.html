<body>
    <p id="newtime"></p>
    <script>
        var p = document.getElementById('newtime');

        function setTime() {
            var myDate = new Date();
            var Y = myDate.getFullYear();
            var M = myDate.getMonth() + 1;
            var d = myDate.getDate();
            var h = myDate.getHours();
            var m = myDate.getMinutes();
            var s = myDate.getSeconds();
            var days = ["日", "一", "二", "三", "四", "五", "六"];
            var weekday = days[myDate.getDay()];
            M = checkTime(M);
            d = checkTime(d);
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            p.innerHTML = Y + '年' + M + '月' + d + '日' + '星期' + weekday + h + ':' + m + ':' + s;
        }

        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // 在数字 < 10 之前加零
            return i;
        }
        var myTimer = setInterval(setTime, 1000)
        setTime();
