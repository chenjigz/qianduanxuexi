<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            }, 
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        var arr = []
        function trnToArr(obj) {
            for (var key in obj) {
                var arr1 = []
                arr1[0] = key;
                arr1[1] = obj[key]['Math'];
                arr1[2] = obj[key]['English'];
                arr1[3] = obj[key]['Math'];
                arr.push(arr1);
            }
        }
        trnToArr(scoreObject);
        console.log(arr);


    </script>
