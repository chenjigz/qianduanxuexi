<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-gt;pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>

        var stack = ["apple", "pear"];
        var text = document.getElementById('stack-input');
        var p = document.getElementById('stack-cont');
        var btns = document.querySelectorAll('button');


        btns[0].onclick = function() {
            if(text.value === '') {
                return;
            }
            stack.unshift(text.value);
            str = stack.join('<-');
            p.innerHTML = str ;
        }
        btns[1].onclick = function() {
            stack.shift(text.value);
            str = stack.join('<-');
            p.innerHTML = str ;
        }
        btns[2].onclick = function() {
            p.innerHTML = stack[0];
        }
        btns[3].onclick = function() {
            if(stack.length === 0) {
                p.innerHTML = '栈为空';
            }else{
                p.innerHTML = '栈不为空'
            }
        }


    </script>
</body>

</html>
