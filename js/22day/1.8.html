<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var arr0 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arr0.sort(function (a, b) {
            return a - b;
        }))
        console.log(arr0.sort(function (a, b) {
            return b - a;
        }))
        var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        // console.log(arr1.sort(function (a, b) {
        //     return a - b;
        // })
        // )
        console.log(arr1.sort(compares))

        function compares(a, b) {
            var nameA = a.toLowerCase(); // ignore upper and lowercase
            var nameB = b.toLowerCase(); // ignore upper and lowercase
            if (nameA < nameB) {
                return 1;
            }
            if (nameA > nameB) {
                return -1;
            }
            return 0;
        }
        var arr2 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];

        arr2.sort(function (a, b) {
            var NA = a[1]; NB = b[1];
            if (NA < NB) {
                return 1;
            }
            if (NA > NB) {
                return -1;
            }
            return 0;
        })
        console.log(arr2);

        var arr3 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        function compares1(a, b) {
            var nA = a.value; // ignore upper and lowercase
            var nB = b.value; // ignore upper and lowercase
            if (nA < nB) {
                return -1;
            }
            if (nA > nB) {
                return 1;
            }
            return 0;
        }
        console.log(arr3.sort(compares1));
    </script>
</body>

</html>
