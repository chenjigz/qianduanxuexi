<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button id="A">判断当前选中的输入框输入内容是否为数字</button>
        <button id="B">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="C">当前选中数字的绝对值</button>
        <button id="D">对当前选中的数字进行上舍入</button>
        <button id="E">对当前选中的数字进行下舍入</button>
        <button id="F">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="G">返回 A 和 B 中的最高值</button>
        <button id="H">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var numA = document.getElementById('num-a');
        var numB = document.getElementById('num-b');
        var p = document.getElementById('result');
        var btnA = document.getElementById('A');
        var btnB = document.getElementById('B');
        var btnC = document.getElementById('C');
        var btnD = document.getElementById('D');
        var btnE = document.getElementById('E');
        var btnF = document.getElementById('E');
        var btnG = document.getElementById('G');
        var btnH = document.getElementById('H');
        var radios = document.querySelectorAll('input[type=radio]');

        btnA.onclick = isNumber;
        function isNumber() {
            if (isNaN(Number(numA.value)) || numA.value === '') {
                console.log(Number(numA.value));

                p.innerHTML = '请给a输入数字';
                return;
            }
            if (isNaN(Number(numB.value))  || numB.value === '') {
                p.innerHTML = '请给b输入数字';
                return;
            }
        }

        btnB.onclick = function(){
            isNumber();
            result =  Math.round(Number(numA.value) + 'e' + Number(numB.value)) / Math.pow(10, Number(numB.value));
            p.innerHTML = result;
        }

        btnC.onclick = function() {
            isNumber();
            if(radios[0].checked) {
                p.innerHTML = Math.abs( Number(numA.value));
            }else {
                p.innerHTML =  Math.abs( Number(numB.value));
            }

        }
        btnD.onclick = function() {
            isNumber();
            if(radios[0].checked) {
                p.innerHTML = Math.ceil( Number(numA.value));
            }
            if(radios[1].checked) {
                p.innerHTML =  Math.ceil( Number(numB.value));
            }

        }
        btnE.onclick = function() {
            isNumber();
            if(radios[0].checked) {
                p.innerHTML = Math.floor( Number(numA.value));
            }
            if(radios[1].checked) {
                p.innerHTML = Math.floor( Number(numB.value));
            }

        }
        
        btnF.onclick = function() {
            isNumber();
            if(radios[0].checked) {
                p.innerHTML = Math.round( Number(numA.value));
            }
            if(radios[1].checked) {
                p.innerHTML =  Math.round( Number(numB.value));
            }
        }
        btnG.onclick = function() {
            isNumber();
            p.innerHTML = Math.max(Number(numA.value), Number(numB.value));
        }
        btnH.onclick = function() {
            isNumber();
            p.innerHTML = Math.min(Number(numA.value), Number(numB.value));
        }


    </script>

</body>

</html>
